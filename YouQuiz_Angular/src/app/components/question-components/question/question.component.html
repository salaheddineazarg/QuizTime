<section class="w-full p-[80px]">

  <app-table-component [fields]="['Question','Type','Answers Count','Correct Answers','Incorrect Answers','Points','Level']" >
    <tr *ngFor="let question of Questions$" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
      <td class="pl-2">
        {{question.text+" ?" | titlecase}}
      </td>
      <td class="px-6 text-center py-4">
       {{question.questionType}}
      </td>
      <td class="px-6 text-center py-4">
       {{question.numberAnswers}}
      </td>
      <td class="px-6 text-center py-4">
       {{question.numberCorrectAnswers}}
      </td>
      <td class="px-6 text-center py-4">
        {{question.numberFalseAnswers}}
      </td>
      <td class="px-6 text-center py-4">
      {{question.points}}
      </td>
      <td class="px-6 text-center py-4">
     {{question.level.name | titlecase}}
      </td>
      <td class="px-6 text-center py-4">
        <div class="flex flex-row-reverse gap-2">

          <svg (click)="delete(question.id)" class="cursor-pointer" width="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M10 11V17" stroke="#ff0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M14 11V17" stroke="#ff0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M4 7H20" stroke="#ff0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M6 7H12H18V18C18 19.6569 16.6569 21 15 21H9C7.34315 21 6 19.6569 6 18V7Z" stroke="#ff0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="#ff0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        </div>
      </td>
    </tr>
  </app-table-component>

  <app-validation (closeModal)="showModal()"  *ngIf="ResponseModal"></app-validation>

</section>
